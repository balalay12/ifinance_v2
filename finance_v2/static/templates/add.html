<div class="col-lg-12">
    <form class="form-horizontal" ng-controller="CreateFormController" name="create_form">
        <fieldset>
            <legend>Добавление</legend>
            <div class="form-group">
                <label class="col-lg-2 control-label" for="inputDate">Введите имя</label>
                <div class="col-lg-10">
                    <input class="form-control" ng-model="add.date" type="text" id="inputDate" placeholder="Введите дату"/>
                </div>
            </div>
            <div class="form-group">
                <label class="col-lg-2 control-label" for="inputMoney">Введите сумму</label>
                <div class="col-lg-10">
                    <input class="form-control" ng-model="add.money" type="text" id="inputMoney" placeholder="Введите сумму"/>
                </div>
            </div>
            <div class="form-group">
                <label class="col-lg-2 control-label" for="inputComment">Введите описание</label>
                <div class="col-lg-10">
                    <input class="form-control" ng-model="add.comment" type="text" id="inputComment" placeholder="Введите описание"/>
                </div>
            </div>
            <div class="form-group">
                <label class="col-lg-2 control-label" for="select">Выберите категорию</label>
                <div class="col-lg-10">
                    <select class="form-control" name="select" id="select" ng-model="add.category">
                        <option ng-repeat="item in data" value="{$ item.fields['operation_type'] $}">{$ item.fields['name'] $}</option>
                    </select>
                </div>
            </div>
            <div class="form-group">
                <div class="col-lg-10 col-lg-offset-2">
                    <button class="btn btn-default" type="reset">Очистить</button>
                    <button class="btn btn-primary" ng-click="submit()" type="submit">Отправить</button>
                </div>
            </div>
        </fieldset>
	</form>
</div>
