{% extends "base.html" %}

{% block content %}
<body ng-app="reg_app">
	<form ng-controller="RegFormController" name="reg_form">
        {% csrf_token %}
        Username:
		<input ng-model="user.username" /><br />
		Email:
		<input ng-model="user.email" /><br />
		Password:
		<input ng-model="user.password" />
		<button ng-click="submit()">Submit</button>		
	</form>

{% endblock %}
</body>
</html>
