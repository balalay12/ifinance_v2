<div class="col-lg-12">
    <form class="form-horizontal" ng-controller="RegFormController" name="reg_form">
        <fieldset>
            <legend>Регистрация</legend>
            <div class="form-group">
                <label class="col-lg-2 control-label" for="inputName">Введите имя</label>
                <div class="col-lg-10">
                    <input class="form-control" ng-model="reg.username" type="text" id="inputName" placeholder="Введите имя пользователя"/>
                </div>
            </div>
            <div class="form-group">
                <label class="col-lg-2 control-label" for="inputEmail">Введите эл.почту</label>
                <div class="col-lg-10">
                    <input class="form-control" ng-model="reg.email" type="text" id="inputEmail" placeholder="Введите адрес эл.почты"/>
                </div>
            </div>
            <div class="form-group">
                <label class="col-lg-2 control-label" for="inputPass">Введите пароль</label>
                <div class="col-lg-10">
                    <input class="form-control" ng-model="reg.password" type="password" id="inputPass" placeholder="Введите пароль"/>
                </div>
            </div>
            <div class="form-group">
                <div class="col-lg-10 col-lg-offset-2">
                    <button class="btn btn-default" type="reset">Очистить</button>
                    <button class="btn btn-primary" ng-click="submit()" type="submit">Отправить</button>
                </div>
            </div>
        </fieldset>
	</form>
</div>
