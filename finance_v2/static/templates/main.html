<table class="table table-striped table-hover well well-sm">
    <thead>
        <tr>
            <th>date</th>
            <th>money</th>
            <th>category</th>
            <th>comment</th>
        </tr>
    </thead>
    <tbody>
        <tr ng-repeat="oper in operations">
            <td><a href="#/update/{$ oper.id $}">{$ oper.date $}</a></td>
            <td>{$ oper.money $}</td>
            <td>{$ oper.category $}</td>
            <td>{$ oper.comment $}</td>
        </tr>
    </tbody>
</table>
