<div class="col-lg-8 col-lg-offset-2 well well-sm">
    <form class="form-horizontal" ng-controller="LoginFormController" name="login_form">
        <fieldset>
            <legend>Авторизация</legend>
            <div class="form-group">
                <label class="col-lg-2 control-label" for="inputName">Введите имя</label>
                <div class="col-lg-10">
                    <input class="form-control" ng-model="login.username" type="text" id="inputName" placeholder="Введите имя пользователя"/>
                </div>
            </div>
            <div class="form-group">
                <label class="col-lg-2 control-label" for="inputPass">Введите пароль</label>
                <div class="col-lg-10">
                    <input class="form-control" ng-model="login.password" type="password" id="inputPass" placeholder="Введите пароль"/>
                </div>
            </div>
            <div class="form-group">
                <div class="col-lg-10 col-lg-offset-2">
                    <button class="btn btn-default" type="reset">Очистить</button>
                    <button class="btn btn-primary" ng-click="submit()" type="submit">Отправить</button>
                </div>
            </div>
        </fieldset>
	</form>
</div>
